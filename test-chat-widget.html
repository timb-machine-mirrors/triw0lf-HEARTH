<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEARTH Chat Widget Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸ”¥ HEARTH Chat Widget Test</h1>
    <p>This is a test page to verify the chat widget functionality.</p>
    
    <div id="test-info">
        <h2>Test Status</h2>
        <ul id="test-results">
            <li>Loading...</li>
        </ul>
    </div>

    <script src="hunts-data.js"></script>
    <script src="chat-widget.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const testResults = document.getElementById('test-results');
            const tests = [];
            
            // Test 1: Check if HUNTS_DATA is loaded
            if (typeof HUNTS_DATA !== 'undefined' && HUNTS_DATA.length > 0) {
                tests.push('âœ… HUNTS_DATA loaded successfully (' + HUNTS_DATA.length + ' hunts)');
            } else {
                tests.push('âŒ HUNTS_DATA not loaded');
            }
            
            // Test 2: Check if chat widget is instantiated
            setTimeout(() => {
                if (typeof window.hearthChatWidget !== 'undefined') {
                    tests.push('âœ… Chat widget instantiated successfully');
                } else {
                    tests.push('âŒ Chat widget not instantiated');
                }
                
                // Test 3: Check if chat toggle button exists
                const chatToggle = document.querySelector('.chat-toggle');
                if (chatToggle) {
                    tests.push('âœ… Chat toggle button created');
                } else {
                    tests.push('âŒ Chat toggle button not found');
                }
                
                // Test 4: Check if chat widget exists
                const chatWidget = document.querySelector('.chat-widget');
                if (chatWidget) {
                    tests.push('âœ… Chat widget element created');
                } else {
                    tests.push('âŒ Chat widget element not found');
                }
                
                // Test 5: Check search functionality
                if (window.hearthChatWidget && typeof window.hearthChatWidget.searchHunts === 'function') {
                    const results = window.hearthChatWidget.searchHunts('persistence');
                    tests.push('âœ… Search functionality working (' + results.length + ' results for "persistence")');
                } else {
                    tests.push('âŒ Search functionality not working');
                }
                
                // Test 6: Check resize functionality
                const resizeHandles = document.querySelectorAll('.chat-resize-handle');
                if (resizeHandles.length === 3) {
                    tests.push('âœ… Resize handles created (3 handles)');
                } else {
                    tests.push('âŒ Resize handles not found (' + resizeHandles.length + ' found)');
                }
                
                // Test 7: Check resize controls
                const minimizeBtn = document.querySelector('#minimize-btn');
                const maximizeBtn = document.querySelector('#maximize-btn');
                if (minimizeBtn && maximizeBtn) {
                    tests.push('âœ… Resize control buttons created');
                } else {
                    tests.push('âŒ Resize control buttons not found');
                }
                
                // Update test results
                testResults.innerHTML = tests.map(test => '<li>' + test + '</li>').join('');
                
                // Auto-open chat for demonstration
                setTimeout(() => {
                    if (window.hearthChatWidget) {
                        window.hearthChatWidget.openChat();
                    }
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
